{% extends 'base.html' %}

{% block title %}
    Departments list
{% endblock title %}

{% block content %}

{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">List of Departments</h1>
    </div>
    <div class="cell"> 
        <table>
            <tbody>
                {% for d in departments  %}
                <tr>
                    <td>{{ d.name }}</td>
                    <td>{{ d.short_name }}</td>
                    <td><a class="button warning" href="{% url 'employee_app:empleyee_department' d.name%}">See employees</a></td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
</div>
{% endblock content %}
